<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Blog Title Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-magic"></i> AI Blog Title Generator</h1>
      <p>Transform your ideas into compelling blog titles with AI</p>
    </div>

    <div class="input-group">
      <label for="topic">What's your blog topic?</label>
      <div class="input-wrapper">
        <i class="fas fa-lightbulb"></i>
        <input type="text" id="topic" placeholder="e.g., healthy cooking, web development..." />
      </div>
    </div>

    <div class="button-group">
      <button class="btn btn-primary" id="generateBtn">
        <i class="fas fa-wand-magic-sparkles"></i>
        Generate Titles
      </button>
      <button class="btn btn-secondary" id="clearBtn">
        <i class="fas fa-eraser"></i>
        Clear
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #718096;">Generating amazing titles...</p>
    </div>

    <div class="output-container" id="outputContainer">
      <div class="output-title">
        <i class="fas fa-list-ul"></i> Generated Blog Titles
      </div>
      <div id="output">
        <div class="placeholder">
          <i class="fas fa-arrow-up"></i>
          <p>Enter a topic and click "Generate Titles" to see your results here</p>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
